<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Credit Card Validator</title>
    <!-- Normalize -->
    <link rel="stylesheet" href="./src/css/libs/normalize.css">
    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Assistant:300,400,700" rel="stylesheet">

    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/sweetalert2/4.1.2/sweetalert2.min.css">
    <!-- Personalize CSS -->
    <link rel="stylesheet" href="./src/css/main.css">
  </head>
  <body>
    <div class="background">
      
      <div class="main-container">
        <div class="main-container-head">
          <h1>Nuevo Método de Pago</h1>
        </div>
        <div class="main-container-body">
          <div class="form-side">
            <form action="">
              
              <div class="numero">
                <h5>Número de Tarjeta</h5>
                <input type="text" id="cc-number" maxlength="16" />
              </div>
              
              <div class="nombre">
                <h5>Nombre</h5>
                <input type="text" id="name-input"/>
              </div>
              
              <div class="expiracion">
                <h5>Fecha de Vencimiento</h5>
                <input list="months" placeholder="Mes" id="month"/>
                <span>/</span>
                <input list="years" placeholder="Año" id="year"/>
                <datalist id="months">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                </datalist>
                <datalist id="years">
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                </datalist>
              </div>
              
              <div class="codigo">
                <h5>CVV</h5>
                <input type="text" id="cvc-input" maxlength="5" />
              </div>
              <button type="" id="submit">Enviar</button>
            </form>
          </div>
          <div class="credit-card">
            <img src="./src/img/Visa_logo.png" alt="logo" id="comercial-network-logo">
            <p id="card-number"></p>
            
            <p id="credit-card-number">4242  4242  4242  4242</p>
            <div class="ce-container">
              <small>Vence el</small>
              <p id="card-expiration"><span id="month-card">12</span>/<span id="year-card">20</span></p>
            </div>
            <div class="cvc-container">
              <small>CVC</small>
              <p id="cvc">0000</p>
            </div>
            
            <!-- Tarjetahabiente -->
            <p id="card-holder">Juanito Perez</p>
            
          </div>
          
        </div>
      </div>
      
    </div>
  </body>
  <!-- Personalize JS -->
  <script src="./src/js/main.js" type="text/javascript" charset="utf-8"></script>

  <!-- Sweet Alert JS -->
  <script src="https://cdn.jsdelivr.net/sweetalert2/4.1.2/sweetalert2.min.js" type="text/javascript" charset="utf-8"></script>
